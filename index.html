<body>

                    </svg>
                </button>
                <button id="current-button" class="btn btn-dark">Current Location </button>
            </form>
            <br>

            <h3>

            <div class="daily-temperature">
            <img src= "http://openweathermap.org/img/wn/10d@2x.png"
                alt="clear"
                id= "icon"
                />
            </div>
        </div>
            <h2> Tuesday September 29, 2020 9:14pm </h2>

            </div>

            </br>
